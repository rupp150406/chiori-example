<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiori Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Logo Animation */
        .logo-container {
            opacity: 0;
            transform: scale(0.92);
            animation: logoReveal 1.2s ease-out forwards; /* Logo reveal = 1.2s */
        }

        .logo-container img {
            max-width: 350px;
            height: auto;
        }

        @keyframes logoReveal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Message Animation */
        .message-container {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            animation: messageFadeIn 0.3s ease-out forwards;
            animation-play-state: paused;
        }

        .message-container p {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            line-height: 1.6;
        }

        @keyframes messageFadeIn {
            to {
                opacity: 1;
            }
        }

        /* Fade Out */
        .fade-out-logo {
            animation: fadeOut 0.3s ease-in forwards;
        }

        .fade-out-message {
            animation: fadeOut 0.4s ease-in forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo-container img {
                max-width: 240px;
            }

            .message-container p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Logo -->
        <div class="logo-container" id="logo">
            <img src="assets/images/logo.png" alt="Chiori Boutique Logo">
        </div>

        <!-- Message -->
        <div class="message-container" id="message">
            <p>
                Halaman ini adalah contoh pratinjau.<br>
                Situs web asli Chiori Boutique saat ini sedang dalam pengembangan.<br>
            </p>
            <br>
            <p>beberapa halaman hanya muncul sebagai referensi, tidak ada fitur yang berfungsi.</p>
        </div>

    </div>

    <script>
        const logo = document.getElementById('logo');
        const message = document.getElementById('message');

        // Logo fade-in = 1.2s, hold sebentar → fade out
        setTimeout(() => {
            logo.classList.add('fade-out-logo');
        }, 1400); // (1.2s fade-in + 0.2s hold)

        // Message fade-in → mulai setelah logo hilang
        setTimeout(() => {
            message.style.animationPlayState = 'running';
        }, 1700);

        // Message fade-out setelah tampil 2.3s
        setTimeout(() => {
            message.classList.add('fade-out-message');
        }, 1700 + 3500);

        // Redirect ke home
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 1700 + 2800 + 400);
    </script>
</body>
</html>
